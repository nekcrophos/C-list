<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мой профиль — C-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-main.css}">
</head>
<body>
<script src="/js/sample.js"></script>

<div class="container mt-5">
    <h2 th:text="${username}">Имя пользователя</h2>
    <p th:text="${bio}">Краткая информация о пользователе</p>

    <div class="row mb-4">
        <div class="col">
            <strong>Оценено фильмов:</strong> <span id="countRated">0</span>
        </div>
        <div class="col">
            <strong>Средняя оценка:</strong> <span id="avgScore">-</span>
        </div>
        <div class="col">
            <strong>Последний фильм:</strong> <span id="lastMovie">-</span>
        </div>
    </div>

    <h4>Список оценённых фильмов</h4>
    <table class="table mt-4" id="profileRatings">
        <thead>
        <tr>
            <th>Название</th>
            <th>Ваша оценка</th>
            <th>Дата</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        <!-- Будет заполнено profile.js -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/profile.js"></script>
</body>
</html>
