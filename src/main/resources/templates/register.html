<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация — C-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-main.css}">
</head>
<body>
<script th:src="@{/js/sample.js}"></script>
<div class="container mt-5">
    <h2>Регистрация</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Никнейм</label>
            <input id="username" name="username" type="text"
                   th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email"
                   th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input id="password" name="password" type="password"
                   th:field="*{password}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-outline-dark">Зарегистрироваться</button>
    </form>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <p class="mt-3">
        Уже есть аккаунт? <a th:href="@{/login}">Войдите</a>
    </p>
</div>
</body>
</html>
