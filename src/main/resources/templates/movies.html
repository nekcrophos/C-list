<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Фильмы — C-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-main.css}">
</head>
<body>
<script src="/js/sample.js"></script>  <!-- ваша навигация -->

<div class="container mt-5">
    <h2>Список фильмов</h2>
    <table class="table" id="moviesTable">
        <thead>
        <tr>
            <th>Название</th>
            <th>Рейтинг IMDB</th>
            <th>Жанр</th>
            <th>Год</th>
            <th>Ваша оценка</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="loadMoreBtn" class="btn btn-outline-dark mb-5">Показать больше</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</html>
