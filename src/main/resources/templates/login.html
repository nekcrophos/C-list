<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход — C-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-main.css}">
</head>
<body>
<script th:src="@{/js/sample.js}"></script>
<div class="container mt-5">
    <h2>Вход</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input id="username" name="username" type="email" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input id="password" name="password" type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-outline-dark">Войти</button>
    </form>
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Неверный email или пароль.
    </div>
    <div th:if="${param.logout}" class="alert alert-success mt-3">
        Вы вышли.
    </div>
    <p class="mt-3">
        Нет аккаунта? <a th:href="@{/register}">Зарегистрируйтесь</a>
    </p>
</div>
</body>
</html>
